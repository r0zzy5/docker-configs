version: "2.1"
volumes:
  config:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=truenas.osborn.xyz,rw
      device: ":/mnt/data/appdata/deluge"
  downloads:
    driver: local
    driver_opts:
      type: nfs
      o: nfsvers=4,addr=truenas.osborn.xyz,rw
      device: ":/mnt/data/downloads"
services:
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - config:/config
      - downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
